<div>
	<ul id="links">
		<li>Bucket List</li>
		<li><a href="#/dashboard">Home</a></li>
		<li><a href="#/index" ng-click="logout()">Logout</a></li>
	</ul>
	<h2 class="h2Inline">Welcome,</h2>
	<h2 class="h2Inline" ng-bind="user.name"></h2>
	<div>
		<form ng-submit="newNote()">
			<input type="text" ng-model="new_note.title" placeholder="Title">
			<input type="text" ng-model="new_note.description" placeholder="Description">
			<select ng-model="new_note.tagged" ng-options="user.name for user in users"></select>
			<input type="text" class="none" ng-model="new_note.user" value="{{root.name}}">
			<input type="text" class="none" ng-model="new_note.user_id" value="{{root._id}}">
			<input type="submit" value="Add to List">
		</form>
		<div>
			<p>Before I die I want to..</p>
			<ul ng-repeat="item in list">
				<li>
					<input type="checkbox" class="inline"><p class="inline" ng-bind="item.title"></p> |
					<p class="inline" ng-bind="item.description"></p>
				</li>
			</ul>
		</div>
		<p>List of logged users(Click to view profile):</p>
		<div ng-repeat="user in users">
			<a href="#/user/{{user._id}}" ng-bind="user.name"></a>
		</div>
	</div>
</div>
